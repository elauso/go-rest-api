version: "3"
services:

  postgres:
    image: postgres:12.4
    container_name: postgres
    network_mode: bridge
    volumes:
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
      - postgres-data:/var/lib/postgresql/data
    expose:
      - 5432
    ports:
      - 5432:5432
    environment:
      - POSTGRES_PASSWORD=admin
      - POSTGRES_USER=postgres
      - POSTGRES_DB=productdb
    restart: unless-stopped
  
  go-rest-api:
    image: elau/go-rest-api:latest
    container_name: go-rest-api
    build: .
    network_mode: bridge
    expose:
      - 8080
    ports:
      - 8080:8080
    environment:
      - DATASOURCE_URL=postgres://postgres:admin@postgres/productdb?sslmode=disable
    command: ./main
    restart: unless-stopped
    depends_on:
      - postgres
    links:
      - postgres

volumes:
  postgres-data: